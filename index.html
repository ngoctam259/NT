<!DOCTYPE html>

        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {

            color: #fff;
        }

        a {
            color: #2980b9;
            text-decoration: none;
        }

        a:hover {
            color: #e67e22;
        }

        input {

            padding: 8px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

            const tableBody = document.getElementById("tableBody");
            data.forEach((item, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.lop}</td>
                    <td><a href="${item.link}" target="_blank">👉 Mở ngay</a></td>
                `;
                tableBody.appendChild(row);
            });
        }

        window.onload = renderTable;
